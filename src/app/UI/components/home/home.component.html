<div class="container mt-5">
    <div *ngFor="let event of events" class="card mb-3">
        <img src="{{event.image}}" class="card-img-top" height="250px" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{event.name}}</h5>
            <p class="card-text">{{event.description}}</p>
            <p class="card-text"><small class="text-body-secondary">Last updated {{event.lastUpdate}} mins ago</small></p>
            <a routerLink="/eventDetail/{{event._id}}" >ver mas</a>
        </div>
    </div>
</div>
